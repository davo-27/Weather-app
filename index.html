<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" id="text" >
            <button><img src="bx-search.svg"></button>
        </div>
        <div class="error">
            <p>wrong city name</p>
        </div>
        <div class="weather">
            <img src="rain-forecast-svgrepo-com (1).svg" class="weather-icon">
            <h1 class="temp">22c‚Å∞</h1>
            <h2 class="city">New york</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity-alt-svgrepo-com.svg">
                    <div>
                        <p class="humidity">50%
                    </div>
                    <p>humidity</p>
                </div>
                <div class="col">
                    <img src="wind-svgrepo-com.svg">
                    <div>
                        <p class="wind">15Km\h
                    </div>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
<script src="script.js"></script>

</html>
